<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask上传图片演示</title>
</head>
<body>
    <div>
        <h1>检测结果</h1>
        <img src="{{ url_for('static', filename = fname) }}" width="100%" height="720px" />

    <div id='button'>
        <form action="/thanks" method="POST">
